version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: test-database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      POSTGRES_DB: test-database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      S3_PINS_BUCKET_UPLOADER_ACCESS_KEY_ID: ${S3_PINS_BUCKET_UPLOADER_ACCESS_KEY_ID}
      S3_PINS_BUCKET_UPLOADER_SECRET_ACCESS_KEY: ${S3_PINS_BUCKET_UPLOADER_SECRET_ACCESS_KEY}

volumes:
  postgres_data:
